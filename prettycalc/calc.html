<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>My Calc</title>
		<link rel="stylesheet" href="calc.css" />
	</head>
	<body>
		<div class="container">
			<div class="visor-area">
				<div class="visor"><span></span></div>
			</div>
			<div class="keyboard">
				<div class="numbers">
					<button onclick="press(9)">9</button>
					<button onclick="press(8)">8</button>
					<button onclick="press(7)">7</button>
					<button onclick="press(6)">6</button>
					<button onclick="press(5)">5</button>
					<button onclick="press(4)">4</button>
					<button onclick="press(3)">3</button>
					<button onclick="press(2)">2</button>
					<button onclick="press(1)">1</button>
					<button onclick="press(0)">0</button>
				</div>
				<div class="symbols">
					<button onclick="erase()">C</button>
					<button onclick="op('add')"><img src="images/add.svg" /></button>
					<button onclick="op('sub')"><img src="images/subtract.svg" /></button>
					<button onclick="op('mult')"><img src="images/multiply.svg" /></button>
					<button onclick="op('divide')"><img src="images/divide.svg" /></button>
					<button onclick="finish()">=</button>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="calc.js"></script>
	</body>
</html>
