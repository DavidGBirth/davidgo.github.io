	<body>

			<p>Insira qualquer um dos dados para fazer a busca no sistema:</p>
			<form>
				<div>
					<label>ID: </label>
					<input type="text" name="id" />
				</div>
				<div>

				<div>
					<label>E-mail: </label>

				</div>
				<button type="button" onclick="clicked()">Buscar</button>
			</form>
			
		</div>

	</body>
